name: Quality Gate Framework

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  quality-gate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Run Integration Tests (Jest)
      run: npm run test:integration
      env:
        API_URL: https://jsonplaceholder.typicode.com
        # AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        # AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    - name: Run Load Tests (Artillery)
      # Execute load tests (short duration for CI)
      run: npm run test:load -- --count 10
      
    - name: Upload Test Report to S3
      if: always() # Run even if tests fail
      run: |
        # Uploads to S3
        # npx ts-node utils/upload-report.ts
        echo "Uploading test-report.html to S3..."
      env:
        AWS_REGION: us-east-1
        
    - name: Archive Test Report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-report
        path: test-report.html
